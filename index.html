<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img-presentacion">
          <img src="./images/illustration-hero.svg" alt="ilustracion" />
        </div>
        <div class="card-text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="subcription">
          <div class="logo-and-price">
            <div class="img-music"></div>
            <div class="price">
              <p class="price-text">Annual Plan</p>
              <p class="price-cost">$59.99/year</p>
            </div>
          </div>

          <div class="change">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="btn-pay">
          <button>Proceed to Payment</button>
        </div>
        <div class="btn-cancel">
          <button>Cancel Order</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
        Coded by <a href="https://github.com/manuelrtz" target="_blank"> Manuel Ortiz </a
        >. 
      </div>
    </main>
  </body>
</html>
